<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>

    <link rel="stylesheet" href="css/main_style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="header__nav">
                    <div class="header__logo">
                        <a class="header__logo-link" href="#">ВашСуШеф.рф</a>
                    </div>
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#">Главная</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#">Мои рецепты</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#">Избранное</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__profile">
                    <div class="header__profile-name">Имя Фамилия</div>
                    <a class="header__profile-link" href="#">
                        <img class="header__profile-img" src="images/page1/prifile.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="recipes">
        <div class="container3">
            <div class="recipes__inner">
                <input type="text" class="recipes__input" placeholder="Поиск по рецептам">
                <div class="recipes__items">
                    <div class="recipes__items-1">
                        <div class="recipes__item-1">
                            <h2 class="recipes__title">Классический стейк
                                из говядины</h2>
                            <div class="recipes__time">10 минут</div>
                            <div class="meal__items">
                                <a class="meal__profile-link" href="#">
                                    <img class="meal__profile-img" src="images/page1/prifile.png" alt="">
                                </a>
                                <div class="meal__stars">5.0</div>
                            </div>
                        </div>
                        <div class="recipes__item-1">
                            <h2 class="recipes__title">Средиземноморский
                                салад</h2>
                            <div class="recipes__time">5 минут</div>
                            <div class="meal__items">
                                <a class="meal__profile-link" href="#">
                                    <img class="meal__profile-img" src="images/page1/prifile.png" alt="">
                                </a>
                                <div class="meal__stars">4.7</div>
                            </div>
                        </div>
                    </div>
                    <div class="recipes__items-2">
                        <div class="recipes__item-2">
                            <h2 class="recipes__title">Маринара</h2>
                            <div class="recipes__time">25 минут</div>
                            <div class="bottom">
                                <div class="meal__stars">5.0</div>
                            </div>
                        </div>
                        <div class="recipes__item-2">
                            <h2 class="recipes__title">Классический стейк</h2>
                            <div class="recipes__time">10 минут</div>
                            <div class="bottom">
                                <div class="meal__stars">5.0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
